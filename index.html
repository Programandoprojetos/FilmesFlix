    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variáveis */
        :root {
            --primary: #E50914;
            --secondary: #0B0B0B;
            --dark: #141414;
            --gray: #8C8C8C;
            --light-gray: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary);
            color: var(--white);
        }

        /* Estilos do login */
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&h=1080');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 4px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
        }

        .form-input {
            width: 100%;
            background-color: #333;
            border: none;
            border-radius: 4px;
            height: 50px;
            color: white;
            padding: 0 1rem;
            margin-bottom: 1rem;
        }

        .form-input:focus {
            outline: none;
            background-color: #454545;
        }

        .form-error {
            color: #E87C03;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .btn {
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #E50914;
            color: white;
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            margin: 1.5rem 0;
        }

        .btn-primary:hover {
            background-color: #F40612;
        }

        .btn-ghost {
            background: transparent;
            color: white;
            padding: 0.5rem;
        }

        .logo {
            color: #E50914;
            font-size: 1.75rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .text-center {
            text-align: center;
        }

        .text-primary {
            color: var(--primary);
        }

        .text-gray {
            color: var(--gray);
        }

        .hidden {
            display: none;
        }

        /* Estilos da welcome page */
        .welcome-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&h=1080');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            text-align: center;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            margin-top: auto;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer h3 {
            color: #8C8C8C;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .footer ul {
            list-style: none;
            padding: 0;
        }

        .footer li {
            margin-bottom: 0.5rem;
        }

        .footer a {
            color: #8C8C8C;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Estilos do catálogo */
        .catalog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .featured-banner {
            position: relative;
            height: 60vh;
            min-height: 400px;
            max-height: 600px;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .featured-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .featured-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 40%, transparent);
        }

        .featured-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 2rem;
            width: 50%;
        }

        .categories-bar {
            display: flex;
            overflow-x: auto;
            padding: 1rem 0;
            margin-bottom: 1rem;
            scrollbar-width: none;
        }

        .categories-bar::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            white-space: nowrap;
            padding: 0.5rem 1rem;
            background-color: #333;
            border: none;
            border-radius: 20px;
            color: white;
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .category-btn.active {
            background-color: #E50914;
        }

        .slider-section {
            margin-bottom: 3rem;
        }

        .slider-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .slider {
            position: relative;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .content-items {
            display: inline-flex;
            gap: 1rem;
            padding: 1rem 0;
        }

        .content-card {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .content-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .content-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .content-card:hover .content-info {
            opacity: 1;
        }

        .search-container {
            background-color: var(--dark);
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 4px;
            padding: 0 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            background: transparent;
            border: none;
            height: 40px;
            color: white;
            width: 100%;
            padding: 0 0.5rem;
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon {
            color: #8C8C8C;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #E50914;
        }

        .profile-dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--dark);
            border: 1px solid #333;
            border-radius: 4px;
            width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }

        .profile-dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #333;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-link {
            color: white;
            text-decoration: none;
            display: block;
        }

        .dropdown-link:hover {
            color: #E50914;
        }

        .search-results {
            padding: 2rem 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .featured-content {
                width: 100%;
                padding: 1rem;
            }

            .featured-gradient {
                background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            }

            .nav-links {
                display: none;
            }

            .footer-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .footer-grid {
                grid-template-columns: 1fr;
            }

            .featured-banner {
                height: 50vh;
            }
        }
    </style>
</head>

        // Funções de Autenticação
        const USERS_KEY = 'filmesflix_users';
        const USER_DATA_KEY = 'filmesflix_user_data';

        // Inicializar usuários no localStorage
        function initUsers() {
            if (!localStorage.getItem(USERS_KEY)) {
                localStorage.setItem(USERS_KEY, JSON.stringify(DEFAULT_USERS));
            }
        }

        // Obter todos os usuários
        function getUsers() {
            try {
                const usersJson = localStorage.getItem(USERS_KEY);
                return usersJson ? JSON.parse(usersJson) : DEFAULT_USERS;
            } catch (error) {
                console.error('Erro ao obter usuários:', error);
                return DEFAULT_USERS;
            }
        }

        // Salvar usuários
        function saveUsers(users) {
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        // Login
        function loginUser(username, password) {
            const users = getUsers();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem(USER_DATA_KEY, JSON.stringify(user));
                currentUser = user;
                return user;
            }

            return null;
        }

        // Verificar usuário atual
        function getCurrentUser() {
            try {
                const userJson = localStorage.getItem(USER_DATA_KEY);
                if (userJson) {
                    currentUser = JSON.parse(userJson);
                    return currentUser;
                }
                return null;
            } catch (error) {
                console.error('Erro ao obter usuário atual:', error);
                return null;
            }
        }

        // Registrar novo usuário
        function registerUser(userData) {
            const users = getUsers();

            // Verificar se o nome de usuário já existe
            if (users.some(u => u.username === userData.username)) {
                return null;
            }

            // Criar novo usuário com ID
            const newUser = {
                ...userData,
                id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1
            };

            // Adicionar ao array e salvar
            const updatedUsers = [...users, newUser];
            saveUsers(updatedUsers);

            // Auto login
            localStorage.setItem(USER_DATA_KEY, JSON.stringify(newUser));
            currentUser = newUser;

            return newUser;
        }

        // Logout
        function logoutUser() {
            localStorage.removeItem(USER_DATA_KEY);
            currentUser = null;
        }

        // Solicitar redefinição de senha
        function requestPasswordReset(email) {
            const users = getUsers();
            return users.some(u => u.email === email);
        }

        // Validar formato de email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Funções para catálogo
        // Buscar conteúdo
        function searchContent(searchTerm) {
            if (!searchTerm) return [];

            const lowerSearchTerm = searchTerm.toLowerCase();
            const results = [];

            for (const categoryName in catalog) {
                const categoryItems = catalog[categoryName];
                const matchingItems = categoryItems.filter(item =>
                    item.title.toLowerCase().includes(lowerSearchTerm) ||
                    item.categories.some(cat => cat.toLowerCase().includes(lowerSearchTerm))
                );

                results.push(...matchingItems);
            }

            return results;
        }

        // Obter conteúdo por categoria
        function getContentByCategory(category) {
            if (category === 'All') {
                return [
                    ...catalog.trending,
                    ...catalog.animes,
                    ...catalog.newReleases,
                    ...catalog.movies
                ];
            }

            return catalog[category] || [];
        }

        // Obter um item aleatório em destaque
        function getRandomFeatured() {
            const allPossibleFeatures = [...catalog.newReleases, ...catalog.trending];
            const randomIndex = Math.floor(Math.random() * allPossibleFeatures.length);
            return allPossibleFeatures[randomIndex];
        }

                loginFormEl.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const username = document.getElementById('login-username').value;
                    const password = document.getElementById('login-password').value;

                    // Validação básica
                    let isValid = true;

                    if (!username) {
                        document.getElementById('login-username-error').textContent = 'Digite seu nome de usuário';
                        document.getElementById('login-username-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('login-username-error').classList.add('hidden');
                    }

                    if (!password) {
                        document.getElementById('login-password-error').textContent = 'Digite sua senha';
                        document.getElementById('login-password-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('login-password-error').classList.add('hidden');
                    }

                    if (!isValid) return;

                    // Tentar login
                    const user = loginUser(username, password);

                    if (user) {
                        currentPage = 'welcome';
                        renderApp();
                    } else {
                        const errorEl = document.getElementById('login-error');
                        errorEl.textContent = 'Nome de usuário ou senha incorretos';
                        errorEl.classList.remove('hidden');
                    }
                });
            }

            // Formulário de cadastro
            const registerFormEl = document.getElementById('register-form-el');
            if (registerFormEl) {
                registerFormEl.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const name = document.getElementById('register-name').value;
                    const email = document.getElementById('register-email').value;
                    const username = document.getElementById('register-username').value;
                    const password = document.getElementById('register-password').value;
                    const confirmPassword = document.getElementById('register-confirm-password').value;

                    // Validação
                    let isValid = true;

                    if (!name) {
                        document.getElementById('register-name-error').textContent = 'Digite seu nome completo';
                        document.getElementById('register-name-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('register-name-error').classList.add('hidden');
                    }

                    if (!email) {
                        document.getElementById('register-email-error').textContent = 'Digite seu email';
                        document.getElementById('register-email-error').classList.remove('hidden');
                        isValid = false;
                    } else if (!isValidEmail(email)) {
                        document.getElementById('register-email-error').textContent = 'Email inválido';
                        document.getElementById('register-email-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('register-email-error').classList.add('hidden');
                    }

                    if (!username) {
                        document.getElementById('register-username-error').textContent = 'Digite um nome de usuário';
                        document.getElementById('register-username-error').classList.remove('hidden');
                        isValid = false;
                    } else if (username.length < 3) {
                        document.getElementById('register-username-error').textContent = 'Nome de usuário deve ter pelo menos 3 caracteres';
                        document.getElementById('register-username-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('register-username-error').classList.add('hidden');
                    }

                    if (!password) {
                        document.getElementById('register-password-error').textContent = 'Digite uma senha';
                        document.getElementById('register-password-error').classList.remove('hidden');
                        isValid = false;
                    } else if (password.length < 6) {
                        document.getElementById('register-password-error').textContent = 'Senha deve ter pelo menos 6 caracteres';
                        document.getElementById('register-password-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('register-password-error').classList.add('hidden');
                    }

                    if (password !== confirmPassword) {
                        document.getElementById('register-confirm-error').textContent = 'Senhas não coincidem';
                        document.getElementById('register-confirm-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('register-confirm-error').classList.add('hidden');
                    }

                    if (!isValid) return;

                    // Registrar usuário
                    const newUser = registerUser({
                        name,
                        email,
                        username,
                        password
                    });

                    if (newUser) {
                        currentPage = 'welcome';
                        renderApp();
                    } else {
                        const errorEl = document.getElementById('register-error');
                        errorEl.textContent = 'Nome de usuário já existe';
                        errorEl.classList.remove('hidden');
                    }
                });
            }

            // Formulário de recuperação de senha
            const forgotFormEl = document.getElementById('forgot-form-el');
            if (forgotFormEl) {
                forgotFormEl.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const email = document.getElementById('forgot-email').value;

                    // Validação
                    let isValid = true;

                    if (!email) {
                        document.getElementById('forgot-email-error').textContent = 'Digite seu email';
                        document.getElementById('forgot-email-error').classList.remove('hidden');
                        isValid = false;
                    } else if (!isValidEmail(email)) {
                        document.getElementById('forgot-email-error').textContent = 'Email inválido';
                        document.getElementById('forgot-email-error').classList.remove('hidden');
                        isValid = false;
                    } else {
                        document.getElementById('forgot-email-error').classList.add('hidden');
                    }

                    if (!isValid) return;

                    // Tentar recuperação
                    const success = requestPasswordReset(email);

                    if (success) {
                        document.getElementById('forgot-success').textContent = 'Instruções de recuperação enviadas para seu email';
                        document.getElementById('forgot-success').classList.remove('hidden');
                        document.getElementById('forgot-error').classList.add('hidden');
                    } else {
                        document.getElementById('forgot-error').textContent = 'Email não encontrado';
                        document.getElementById('forgot-error').classList.remove('hidden');
                        document.getElementById('forgot-success').classList.add('hidden');
                    }
                });
            }
        }

        // Renderizar conteúdo do catálogo

                content += renderContentSlider('Em Alta', catalog.trending);

            if (!items || items.length === 0) return '';

            let cards = '';

        // Renderizar resultados de busca
        function renderSearchResults() {

            if (!resultsContainer) return;

            let resultsHTML = '';

            if (searchResults.length === 0) {
                resultsHTML = '<p style="color: #8C8C8C;">Nenhum resultado encontrado.</p>';
            } else {
                searchResults.forEach(item => {
                    resultsHTML += `

                  src="${item.imageUrl}" 
                  alt="${item.title}" 
                  style="width: 100%; height: 250px; object-fit: cover; border-radius: 4px; cursor: pointer;"

              </div>
            `;
                });
            }

            resultsContainer.innerHTML = resultsHTML;

            // Adicionar eventos aos resultados
            const resultItems = resultsContainer.querySelectorAll('img');
            resultItems.forEach(item => {
                item.addEventListener('click', () => {
                    const id = parseInt(item.getAttribute('data-id'));
                    const content = searchResults.find(c => c.id === id);
                    if (content) {
                        playContent(content);
                    }
                });
            });
        }

        // Configurar eventos da página de catálogo
        function setupCatalogEvents() {
            // Logout

                    e.preventDefault();
                    logoutUser();
                    renderApp();
                });
            }

            // Navegação por categorias
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Atualizar UI
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    button.classList.add('active');

                    // Mudar categoria e renderizar
                    currentCategory = button.getAttribute('data-category');
                    isSearching = false;

                    document.getElementById('catalog-content').innerHTML = renderCatalogContent();
                    document.getElementById('catalog-content').classList.remove('hidden');
                    document.getElementById('search-results').classList.add('hidden');

                    // Reconfigurar eventos para o novo conteúdo
                    setupContentEvents();
                });
            });

            // Links de navegação no header
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const category = link.getAttribute('data-category');

                    // Atualizar botões de categoria
                    categoryButtons.forEach(b => {
                        if (b.getAttribute('data-category') === category) {
                            b.classList.add('active');
                        } else {
                            b.classList.remove('active');
                        }
                    });

                    // Mudar categoria e renderizar
                    currentCategory = category;
                    isSearching = false;

                    document.getElementById('catalog-content').innerHTML = renderCatalogContent();
                    document.getElementById('catalog-content').classList.remove('hidden');
                    document.getElementById('search-results').classList.add('hidden');

                    // Reconfigurar eventos para o novo conteúdo
                    setupContentEvents();
                });
            });

            // Busca
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.trim();

                    if (term.length >= 3) {
                        searchResults = searchContent(term);
                        isSearching = true;

                        document.getElementById('catalog-content').classList.add('hidden');
                        document.getElementById('search-results').classList.remove('hidden');

                        renderSearchResults();
                    } else if (term.length === 0) {
                        isSearching = false;

                        document.getElementById('catalog-content').classList.remove('hidden');
                        document.getElementById('search-results').classList.add('hidden');
                    }
                });
            }

            // Configurar eventos para cards de conteúdo
            setupContentEvents();
        }

        // Configurar eventos para cards de conteúdo
        function setupContentEvents() {
            // Botão assistir do banner
            const watchButtons = document.querySelectorAll('.featured-content .btn-primary');
            watchButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.getAttribute('data-id'));

                    // Encontrar o item pelo ID
                    let content = null;
                    for (const category in catalog) {
                        const found = catalog[category].find(item => item.id === id);
                        if (found) {
                            content = found;
                            break;
                        }
                    }

                    if (content) {
                        playContent(content);
                    }
                });
            });

            // Cards de conteúdo
            const contentCards = document.querySelectorAll('.content-card');
            contentCards.forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.getAttribute('data-id'));

                    // Encontrar o item pelo ID
                    let content = null;
                    for (const category in catalog) {
                        const found = catalog[category].find(item => item.id === id);
                        if (found) {
                            content = found;
                            break;
                        }
                    }

                    if (content) {
                        playContent(content);
                    }
                });
            });
        }

        // Função para "reproduzir" conteúdo (simulação)
        function playContent(content) {
            alert(`Em uma versão completa, isso iniciaria a reprodução de "${content.title}"`);
        }

        // Inicialização
        function init() {
            // Verificar localStorage para usuários e usuário atual
            initUsers();
            currentUser = getCurrentUser();

            // Renderizar aplicação
            renderApp();
        }

        // Iniciar aplicação quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', init);
    </script>
